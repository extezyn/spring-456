<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель студента</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fafafa; }
        .container { max-width: 800px; margin: 40px auto; padding: 24px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { margin-bottom: 8px; }
        button { margin: 4px 4px 4px 0; padding: 6px 12px; }
        pre { background: #f5f5f5; padding: 8px; border-radius: 4px; max-height: 300px; overflow: auto; }
        .topbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        a { color: #1976d2; }
        label { display: block; margin-top: 8px; }
        input { width: 100%; box-sizing: border-box; padding: 4px; }
        .status { color: #388e3c; font-size: 12px; margin-top: 4px; }
    </style>
</head>
<body>
<div class="container">
    <div class="topbar">
        <div>
            <h1>Панель студента</h1>
            <div>Роль: STUDENT</div>
            <div class="status" id="status">Сессия активна</div>
        </div>
        <div>
            <a href="/admin.html">Админ</a> |
            <a href="/teacher.html">Преподаватель</a> |
            <a href="#" onclick="logout(); return false;">Выход</a>
        </div>
    </div>

    <h3>Доступные курсы</h3>
    <button onclick="loadCourses()">Загрузить курсы</button>

    <h3>Мои записи на курсы</h3>
    <label>ID студента:
        <input id="studentId" type="number" value="3">
    </label>
    <button onclick="loadMyEnrollments()">Мои курсы</button>

    <h3>Записаться на курс</h3>
    <label>ID курса:
        <input id="courseId" type="number" value="1">
    </label>
    <button onclick="enroll()">Записаться</button>

    <h3>Ответ API</h3>
    <pre id="output"></pre>
</div>

<script src="/js/auth.js"></script>
<script>
    // Проверка авторизации при загрузке
    if (!checkAuth()) {
        // checkAuth уже перенаправит на login
    } else {
        initActivityTracking();
    }

    async function loadCourses() {
        const resp = await authFetch('/api/v1/courses?page=0&size=20');
        if (resp) {
            const data = await resp.json().catch(() => ({}));
            document.getElementById('output').textContent =
                'STATUS: ' + resp.status + '\n' + JSON.stringify(data, null, 2);
        }
    }

    async function loadMyEnrollments() {
        const studentId = document.getElementById('studentId').value;
        const resp = await authFetch(`/api/v1/enrollments/student/${studentId}`);
        if (resp) {
            const data = await resp.json().catch(() => ({}));
            document.getElementById('output').textContent =
                'STATUS: ' + resp.status + '\n' + JSON.stringify(data, null, 2);
        }
    }

    async function enroll() {
        const studentId = Number(document.getElementById('studentId').value);
        const courseId = Number(document.getElementById('courseId').value);

        const resp = await authFetch('/api/v1/enrollments', {
            method: 'POST',
            body: JSON.stringify({
                studentId,
                courseId
            })
        });
        if (resp) {
            const data = await resp.json().catch(() => ({}));
            document.getElementById('output').textContent =
                'STATUS: ' + resp.status + '\n' + JSON.stringify(data, null, 2);
        }
    }
</script>
</body>
</html>
