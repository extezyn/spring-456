<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в LMS</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 400px; margin: 80px auto; padding: 24px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; margin-bottom: 16px; }
        label { display: block; margin-top: 12px; }
        input { width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box; }
        button { margin-top: 16px; width: 100%; padding: 10px; background: #1976d2; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #125a9c; }
        .error { color: #d32f2f; margin-top: 8px; }
        .link { margin-top: 12px; text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <h1>Вход</h1>
    <label>Логин
        <input id="username" type="text" value="admin">
    </label>
    <label>Пароль
        <input id="password" type="password" value="admin123">
    </label>
    <button onclick="login()">Войти</button>
    <div id="error" class="error"></div>
    <div class="link">
        Нет аккаунта? <a href="/register.html">Регистрация</a>
    </div>
</div>
<script>
    async function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorEl = document.getElementById('error');
        errorEl.textContent = '';

        try {
            const resp = await fetch('/api/v1/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            if (!resp.ok) {
                const data = await resp.json().catch(() => ({}));
                errorEl.textContent = data.message || 'Ошибка входа';
                return;
            }
            const data = await resp.json();
            localStorage.setItem('jwt', data.token);
            localStorage.setItem('refreshToken', data.refreshToken);
            // Пробуем запросить текущего пользователя для определения роли через /api/v1/users?username=...
            // В этой демо-панели просто переходим на админскую, ты можешь поменять логику.
            window.location.href = '/admin.html';
        } catch (e) {
            errorEl.textContent = 'Сервер недоступен';
        }
    }
</script>
</body>
</html>
