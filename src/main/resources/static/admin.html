<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель администратора</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fafafa; }
        .container { max-width: 800px; margin: 40px auto; padding: 24px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { margin-bottom: 8px; }
        .token { font-size: 12px; color: #666; word-break: break-all; }
        button { margin: 4px 4px 4px 0; padding: 6px 12px; }
        pre { background: #f5f5f5; padding: 8px; border-radius: 4px; max-height: 300px; overflow: auto; }
        .topbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        a { color: #1976d2; }
        .status { color: #388e3c; font-size: 12px; margin-top: 4px; }
    </style>
</head>
<body>
<div class="container">
    <div class="topbar">
        <div>
            <h1>Админ-панель</h1>
            <div>Роль: ADMIN</div>
            <div class="status" id="status">Сессия активна</div>
        </div>
        <div>
            <a href="/teacher.html">Панель преподавателя</a> |
            <a href="/student.html">Панель студента</a> |
            <a href="#" onclick="logout(); return false;">Выход</a>
        </div>
    </div>

    <div>
        <strong>Токен в localStorage:</strong>
        <div id="token" class="token"></div>
    </div>

    <hr>

    <h3>Быстрые действия</h3>
    <button onclick="loadUsers()">Список пользователей</button>
    <button onclick="loadCourses()">Список курсов</button>
    <button onclick="loadCategories()">Список категорий</button>

    <h3>Ответ API</h3>
    <pre id="output"></pre>
</div>

<script src="/js/auth.js"></script>
<script>
    // Проверка авторизации при загрузке
    if (!checkAuth()) {
        // checkAuth уже перенаправит на login
    } else {
        initActivityTracking();
        showToken();
    }

    function showToken() {
        const token = getAuthToken();
        document.getElementById('token').textContent = token ? token.substring(0, 50) + '...' : 'нет токена';
    }

    async function loadUsers() {
        const resp = await authFetch('/api/v1/users?page=0&size=20');
        if (resp) {
            const data = await resp.json().catch(() => ({}));
            document.getElementById('output').textContent =
                'STATUS: ' + resp.status + '\n' + JSON.stringify(data, null, 2);
        }
    }

    async function loadCourses() {
        const resp = await authFetch('/api/v1/courses?page=0&size=20');
        if (resp) {
            const data = await resp.json().catch(() => ({}));
            document.getElementById('output').textContent =
                'STATUS: ' + resp.status + '\n' + JSON.stringify(data, null, 2);
        }
    }

    async function loadCategories() {
        const resp = await authFetch('/api/v1/categories?page=0&size=20');
        if (resp) {
            const data = await resp.json().catch(() => ({}));
            document.getElementById('output').textContent =
                'STATUS: ' + resp.status + '\n' + JSON.stringify(data, null, 2);
        }
    }
</script>
</body>
</html>
